<!DOCTYPE html>
<html>
  <head>
    <title>Stock Prediction - Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form action="{{ url_for('predict') }}" method="POST">
        <div class="row">
          <h1>Stock Prediction App</h1>

          <div class="col-md-10">
            <input
              type="text"
              name="stock_id"
              placeholder="Stock Id"
              class="form-control"
              value="{% if stock_id %}{{ stock_id }}{% endif %}"
            />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          <div class="col-md-12">{% if output %} {{ output }} {% endif %}</div>
          {% if df %}
          <div class="col-md-12 mt-5">
            <div class="table-responsive">{{ df | safe }}</div>
          </div>
          {% endif %}{% if actual_predicted %}
          <div class="col-md-12">
            <img src="{{ actual_predicted }}" class="img-fluid" />
          </div>
          {% endif %} {% if ema_chart_100_200 %}
          <div class="col-md-12">
            <img src="{{ ema_chart_100_200 }}" class="img-fluid" />
          </div>
          {% endif %}
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
